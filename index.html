<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div id="sign-up">
        <div class="left-side">
          <div class="left-side-title">
            <h1 class="poppins-bold log-in-title">Login</h1>
            <p class="poppins-regular log-in-subtitle">
              How to i get started lorem ipsum dolor at?

            </form>
            <button id="btn">Login Now</button>
            <p id="danger">username yoki parol notog'ri</p>
          </div>
          <br />
          <br />

            <h2 class="login">Login <span class="ways">with others</span></h2>
          </div>
          <div class="google">
            <h2 class="google-login">
              <img src="./images/google .svg" alt="" /> Login with<a
                target="_blank"
                href="https://www.google.com/"
                class="continue-with-google"
              >
                google</a
              >
            </h2>
          </div>
          <div class="google facebook">
            <h2 class="google-login">
              <img src="./images/facebook.svg" alt="" /> Login with<a
                target="_blank"
                href="https://www.facebook.com/"
                class="continue-with-google"
              >
                Facebook</a
              >
            </h2>
          </div>
        </div>
        <div class="right-side">
          <img src="./images/right-side-img.svg" alt="" />
        </div>
      </div>
      <div id="open-site-title">
        <h1>Saytga Muvofaqiyatli kirdingiz</h1>

    <script src="./js/app.js"></script>
